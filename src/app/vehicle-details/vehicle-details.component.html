<fieldset>
<form  #myForm=ngForm (ngSubmit)="submit()">
  <div class="form-group">
    <div class="col-xs-6  col-xs-offset-3 align-center">
      <h4>Vehicle Details</h4><br>
      <div class="form-group" >                  
          <label class="control-label">Type of vehicle</label>
          <select class="form-control" [(ngModel)]="cust.vehicleType" name="vehicleType" required>
            <option disabled>Select one</option>
            <option value="two Wheeler"name="two">Two Wheeler </option>
            <option value="Auto" name="auto"> Auto Loan</option>
            <option value="Car" name="car">Car Loan</option>
          </select>
        </div><br>
                      
          <label >State Of Purchase</label>
          <input type="text" #pr="ngModel" [(ngModel)]="cust.vehicleState" pattern="^[a-zA-Z]+$" placeholder="Enter State" class="form-control "name="state" required>
          <div *ngIf="pr.invalid && (pr.dirty || pr.touched)" style="color: red; border: red;">
            <div *ngIf="pr.errors.required">
              Enter State Of Purchase
            </div>
            <div *ngIf="pr.errors.pattern">
              Invalid State name
            </div>
          </div><br>
                        
          <label >City Of Purchase</label>
          <input type="text" #cp="ngModel" pattern="^[a-zA-Z]+$"  [(ngModel)]="cust.vehicleCity" placeholder="Enter City" class="form-control "name="city" required>
          <div *ngIf="cp.invalid && (cp.dirty || cp.touched)" style="color: red; border: red;">
            <div *ngIf="cp.errors.required">
              Enter City Of Purchase
            </div>
            <div *ngIf="cp.errors.pattern">
              Invalid city name
            </div>
          </div><br>
    
          <label >Vehicle Make</label>
          <input type="text" #vm="ngModel" pattern="^[a-zA-Z]+$"  [(ngModel)]="cust.vehicleMake" placeholder="Enter Vehicle Make" class="form-control "name="vehiclemake" required>
          <div *ngIf="vm.invalid && (vm.dirty || vm.touched)" style="color: red; border: red;">
            <div *ngIf="vm.errors.required">
              Please Enter Required Field
            </div>
            <div *ngIf="vm.errors.pattern">
              Please Enter valid vehicle make
            </div>
          </div><br>
    
          <label>Vehicle Model</label>
          <input type="text" #mo="ngModel" [(ngModel)]="cust.vehicleModel" placeholder="Enter Vehicle Model" class="form-control" name="vehiclemodel" required>
          <div *ngIf="mo.invalid && (mo.dirty || mo.touched)" style="color: red; border: red;">
            <div *ngIf="mo.errors.required">
              Please Enter Required Field
            </div>
          </div><br>                    
                            
          <button type="submit" name="submit" value="Next" [disabled]="myForm.form.invalid" class="submit">Save and Next</button>
  
    </div>
  </div>
</form>
</fieldset><br>
